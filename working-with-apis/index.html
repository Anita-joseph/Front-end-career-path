<!Doctype html>
<html>

<head>
    <title>Working with API</title>
    <meta charset="UTF-8">
</head>
<style>
    body {
        width: 100%;
        margin: 0;
        padding: 0;
    }
    
    form {
        width: 70%;
        margin: 0 auto;
    }
    
    input {
        width: 100%;
        margin: 0 26rem 1rem 0;
    }
    
    label {
        width: 100px;
    }
</style>

<body>
    <h1>Fetch API - Sending Form Data</h1>
    <form id="userForm">
        <label for="input_firstName">First Name:<input type="text" name="input_firstName" id="input_firstName"></label>
        <label for="input_lastName">Last Name:<input type="text" name="input_lastName" id="input_lastName"> </label>
        <label for="input_email">Email :<input type="text" name="input_email" id="input_email"></label>

        <input type="submit" value="Submit" />
    </form>

    <h1>Upload Files with Fetch API</h1>
    <form id="uploadForm">
        <input type="file" name="fileUpload" multiple>
        <input type="submit" value="Submit">
    </form>

    <script src="index.js"></script>
</body>

</html>
